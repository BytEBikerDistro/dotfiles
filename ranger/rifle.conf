# ===========================================
# TokyoNight Storm Rifle Config
# ===========================================

# Text files
ext txt|md|log|conf|ini|cfg|sh|zsh|bash|py|lua|toml|json|yaml|yml|css|html|js|ts|cpp|c|hpp|rs|vim|lock|pl|rb|php|go|java = nvim -- "$@"

# PDFs
ext pdf = evince "$@"

# Images
ext png|jpg|jpeg|gif|bmp|svg|webp = feh "$@"
ext mp4|mkv|webm|avi = mpv "$@"

# Archives
ext zip|rar|tar|gz|bz2|xz = atool --extract "$@"

# Audio
ext mp3|wav|flac|ogg = mpv "$@"

# HTML
ext html|htm = firefox "$@"
ext html|htm = firefox-esr "$@"

# Fallback
mime ^text,  label editor = nvim -- "$@"
mime ^image, label image = feh "$@"
mime ^video, label video = mpv "$@"
mime ^audio, label audio = mpv "$@"
mime ^application/pdf, label pdf = evince "$@"

# Fallback to Neovim for unknown files
label default = nvim -- "$@"

