# ===========================================
# TokyoNight Storm Ranger Config
# ===========================================

set use_preview_script true
set preview_images true
set preview_images_method ueberzug
set draw_borders both
set show_hidden true
set column_ratios 1,3,4
set colorscheme default
set confirm_on_delete always
set mouse_enabled true
set draw_progress_bar_in_status_bar true

# File previews
set preview_files true
set preview_directories true

# Padding and line spacing
set line_numbers relative
set relative_current_zero true
set hidden_filter ^\.git$

# Scroll offset
set scroll_offset 4

# Map keys
map ff shell nvim %f
map fe shell nvim %d
map ft shell alacritty -e nvim %f
map yy copy
map pp paste
map dd cut
map cw console rename
map r shell clear && ranger

# Toggle hidden files
map zh toggle_show_hidden

# ===========================================
# Appearance
# ===========================================
set preview_script ~/.config/ranger/scope.sh
set vcs_aware true
set vcs_backend_git enabled

# ===========================================
# Terminal title
# ===========================================
set update_title true
