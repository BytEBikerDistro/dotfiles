# ~/.tmux.conf

##### ── BASIC SETTINGS ────────────────────────────────────────────────
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:RGB"
set -g mouse on
set -g history-limit 10000
set -g status-position top
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g set-clipboard on
set -g detach-on-destroy off

# Performance & UX
set -sg escape-time 0
set -g focus-events on
setw -g aggressive-resize on
setw -g monitor-activity on
set -g visual-activity off

##### ── KEYBINDINGS ────────────────────────────────────────────────
set-window-option -g mode-keys vi

# Pane navigation
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Reload config
bind r source-file ~/.tmux.conf \; display "tmux.conf reloaded!"

# Toggle input sync across all panes in window
bind S setw synchronize-panes

##### ── PLUGIN MANAGER (TPM) ─────────────────────────────────────────
set -g @plugin 'tmux-plugins/tpm'

##### ── USEFUL PLUGINS ───────────────────────────────────────────────
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'fabioluciano/tmux-tokyo-night'

##### ── THEME CONFIG (TokyoNight Storm) ─────────────────────────────
set -g @theme_variation 'storm'
set -g @theme_left_separator ''
set -g @theme_right_separator ''
set -g @theme_plugins 'datetime'
set -g @theme_plugin_datetime_format '%m-%d-%Y'
set -g @theme_active_pane_border_style '#9ece6a'
set -g @theme_inactive_pane_border_style '#e0af68'

##### ── INITIALIZE TPM (MUST BE AT THE END) ──────────────────────────
run '~/.tmux/plugins/tpm/tpm'

